<!DOCTYPE html>

    <body>
        <!--<div id="editor" style="height: 500px; width: 500px">some text</div>-->
        <div id="editor">class Foo {}</div>
        <script src="../js/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");

            editor.setTheme("ace/theme/dracula");
            editor.setMode("ace/mode/javascript");

            editor.setOptions({
                showPrintMargin: true,
                highlightGutterLine: true,
                highlightSelectedWord: true,
                highlightActiveLine: true,
                tabSize: 4,
                useSoftTabs: true,
                navigateWithinSoftTabs: true,
                showGutter: true,
                fontSize: 12,
                printMarginColumn: 80,
                newLineMode: "auto"
            });
        </script>
    </body>
</html>
